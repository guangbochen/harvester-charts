apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tests.fullname" . }}-tests-connection"
  labels:
    {{- include "tests.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": tests
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "tests.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
